<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card">
        <div id="full-screen"></div>
        <div class="main-logo">
            <img onclick="location.reload()" src="insta-text-logo.png" height="155" width="125">
        </div>
        <div class="side-menu">
            <img src="https://cdn-icons-png.flaticon.com/128/5948/5948875.png" alt="msg-logo" height="18">
            <img src="https://cdn-icons-png.flaticon.com/128/1077/1077035.png" alt="msg-logo" height="18">
            <img src="https://cdn-icons-png.flaticon.com/128/2550/2550207.png" alt="msg-logo" height="18">
        </div>
        <div id="stories">
            
        </div>
  
        <div class="posts" id="posts-container">
            <!-- Posts will be displayed here -->
        </div>
        
        <div class="transparent">
            <div class="control prev gap" id="prevStory"><i class="ri-arrow-left-s-line"></i></div>
            <div class="control next" id="nextStory"><i class="ri-arrow-right-s-line"></i></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
